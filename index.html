
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./img/tesla.png" class="tesla">
            <img src="./img/wheel2png-removebg-preview.png" class="diskv1">
            <img src="./img/wheel2png-removebg-preview.png" class="diskv2">
        </div>
        <div class="about">
            <div class="top">
                <div class="left">
                    <p>Запас хода</p>
                    <div class="temperature">
                        <h2 class="totalstatus">590</h2><b>KM</b>
                    </div>
                </div>
                <div class="right">
                    <p>Цена</p>
                    <div class="temperature">
                        <h2 class="totalprice">48000</h2><b>$</b>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div>
                    <p>Скорость автомобиля</p>
                    <div class="temperature">
                        <h2 class="speed">40</h2> <b class="min">MIN</b> <b class="max">MAX</b> <b class="kmsh">Км/ч</b>
                    </div>
                </div>
                <div class="tp">
                    <img class="speedimgtop" src="./img/top.png">
                    <img class="speedimgbot" src="./img/bottom.png">
                </div>
                <div>
                    <p>Температура за окнами</p>
                    <div class="temperature">
                        <h2 class="temp">29</h2> <b>°C</b>
                    </div>
                </div>
                <div class="tp">
                    <img src="./img/top.png" class="toptemp">
                    <img src="./img/bottom.png" class="bottemp">
                </div>
                <div>
                    <p>Диски</p>
                    <h2 class="disk">18</h2>
                </div>
                <div class="tp">
                    <img src="./img/top.png" class="swapdicktop">
                    <img src="./img/bottom.png" class="swapdickbot">
                </div>
                <div>
                    <p>Кондиционер</p>
                    <input type="checkbox" class="kondick">
                </div>
                <div>
                    <p>Версия Long Range</p>
                    <input type="checkbox" class="carversion">
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
